{% load i18n wagtailcore_tags wagtailimages_tags %}

<div id="carousel-{{ block.id }}" class="carousel carousel-dark slide pointer-event p-2" data-bs-ride="carousel">
    <div class="carousel-inner">
        {% for item in block.value %}
        <div class="carousel-item {% if forloop.counter0 == 1 %}active{% endif %}">
          {% image item max-800x600 as img %}
          <img style="max-width: 100%; border-radius: 0.25rem;" src="{{ img.url }}" class="d-block mx-auto" alt="...">
        </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carousel-{{ block.id }}" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carousel-{{ block.id }}" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
